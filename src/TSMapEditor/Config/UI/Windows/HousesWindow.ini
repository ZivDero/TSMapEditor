[HousesWindow]
$CC00=lblHouseOfHumanPlayer:XNALabel
$CC01=ddHouseOfHumanPlayer:XNADropDown
$CC02=lblMapMode:XNALabel
$CC03=ddMapMode:XNADropDown
$CC04=lblHouses:XNALabel
$CC05=btnAddHouse:EditorButton
$CC06=btnDeleteHouse:EditorButton
$CC07=btnStandardHouses:EditorButton
$CC08=lbHouseList:EditorListBox
$CC09=lblHouseSettings:XNALabel
$CC10=tbName:EditorTextBox
$CC11=lblName:XNALabel
$CC12=ddIQ:XNADropDown
$CC13=lblIQ:XNALabel
$CC14=ddMapEdge:XNADropDown
$CC15=lblMapEdge:XNALabel
$CC16=ddSide:XNADropDown
$CC17=lblSide:XNALabel
$CC18=tbCountry:EditorTextBox
$CC19=lblCountry:XNALabel
$CC20=ddActsLike:XNADropDown
$CC21=lblActsLike:XNALabel
$CC22=btnEditCountry:EditorButton
$CC23=ddColor:XNADropDown
$CC24=lblColor:XNALabel
$CC25=ddTechnologyLevel:XNADropDown
$CC26=lblTechnologyLevel:XNALabel
$CC27=ddPercentBuilt:XNADropDown
$CC28=lblPercentBuilt:XNALabel
$CC29=tbAllies:EditorTextBox
$CC30=lblAllies:XNALabel
$CC31=tbMoney:EditorNumberTextBox
$CC32=lblMoney:XNALabel
$CC33=chkPlayerControl:XNACheckBox
$CC34=lblSpecialActions:XNALabel
$CC35=btnMakeHouseRepairBuildings:EditorButton
$CC36=btnMakeHouseNotRepairBuildings:EditorButton
$CCStatsHeader=lblStatsHeader:XNALabel
$CCStats=lblStatsValue:XNALabel
$Height=getBottom(lbHouseList) + EMPTY_SPACE_BOTTOM
$Width=getRight(btnMakeHouseRepairBuildings) + EMPTY_SPACE_SIDES
HasCloseButton=true


[lblHouseOfHumanPlayer]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=House of Human Player:

[ddHouseOfHumanPlayer]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHouseOfHumanPlayer) + VERTICAL_SPACING
$Width=150

[lblMapMode]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(ddHouseOfHumanPlayer) + VERTICAL_SPACING
Text=Map Mode:

[ddMapMode]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblMapMode) + VERTICAL_SPACING
$Width=150
Option1=Singleplayer
Option2=Multiplayer

[lblHouses]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(ddMapMode) + EMPTY_SPACE_TOP
FontIndex=1
Text=Houses:

[btnAddHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHouses) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=New

[btnDeleteHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnAddHouse) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=Delete

[btnStandardHouses]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnDeleteHouse) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=Add Standard Houses

[lbHouseList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnStandardHouses) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
$Height=250

[lblHouseSettings]
$X=getRight(ddHouseOfHumanPlayer) + EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Selected House:

[tbName]
$X=getX(lblHouseSettings) + 200
$Width=150
$Y=getBottom(lblHouseSettings) + EMPTY_SPACE_TOP

[lblName]
$X=getX(lblHouseSettings)
$Y=getY(tbName) + 1
Text=Name:

[ddIQ]
$X=getX(tbName)
$Width=getWidth(tbName)
$Y=getBottom(tbName) + VERTICAL_SPACING
Option0=0
Option1=1
Option2=2
Option3=3
Option4=4
Option5=5

[lblIQ]
$X=getX(lblName)
$Y=getY(ddIQ) + 1
Text=IQ:

[ddMapEdge]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddIQ) + VERTICAL_SPACING
Option0=West
Option1=East
Option2=North
Option3=South

[lblMapEdge]
$X=getX(lblIQ)
$Y=getY(ddMapEdge) + 1
Text=Map Edge:

[ddSide]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddMapEdge) + VERTICAL_SPACING

[lblSide]
$X=getX(lblIQ)
$Y=getY(ddSide) + 1
Text=Side:

[tbCountry]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddMapEdge) + VERTICAL_SPACING

[lblCountry]
$X=getX(lblIQ)
$Y=getY(ddSide) + 1
Text=Country:

[ddActsLike]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddSide) + VERTICAL_SPACING

[lblActsLike]
$X=getX(lblIQ)
$Y=getY(ddActsLike) + 1
Text=Acts Like:

[btnEditCountry]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddSide) + VERTICAL_SPACING
Text=Edit Country

[ddColor]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddActsLike) + VERTICAL_SPACING

[lblColor]
$X=getX(lblIQ)
$Y=getY(ddColor) + 1
Text=Color:

[ddTechnologyLevel]
$X=getX(ddIQ)
$Y=getBottom(ddColor) + VERTICAL_SPACING
$Width=getWidth(ddIQ)
Option01=1
Option02=2
Option03=3
Option04=4
Option05=5
Option06=6
Option07=7
Option08=8
Option09=9
Option10=10

[lblTechnologyLevel]
$X=getX(lblIQ)
$Y=getY(ddTechnologyLevel) + 1
Text=Technology Level:

[ddPercentBuilt]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(ddTechnologyLevel) + VERTICAL_SPACING
Option0=100
Option1=50
Option2=0

[lblPercentBuilt]
$X=getX(lblTechnologyLevel)
$Y=getY(ddPercentBuilt) + 1
Text=Percent Built (%):

[tbAllies]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(ddPercentBuilt) + VERTICAL_SPACING

[lblAllies]
$X=getX(lblTechnologyLevel)
$Y=getY(tbAllies) + 1
Text=Allies:

[tbMoney]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(tbAllies) + VERTICAL_SPACING

[lblMoney]
$X=getX(lblTechnologyLevel)
$Y=getY(tbMoney) + 1
Text=Money (x 100):

[chkPlayerControl]
$X=getX(lblIQ)
$Y=getBottom(tbMoney) + VERTICAL_SPACING
Text=Player-controlled

[lblSpecialActions]
$X=getRight(tbMoney) + EMPTY_SPACE_SIDES
$Y=getY(lblHouseOfHumanPlayer)
FontIndex=1
Text=Special Actions:

[btnMakeHouseRepairBuildings]
$X=getX(lblSpecialActions)
$Width=getWidth(ddHouseOfHumanPlayer)
$Y=getBottom(lblSpecialActions) + VERTICAL_SPACING
Text=Enable Building Repair

[btnMakeHouseNotRepairBuildings]
$X=getX(btnMakeHouseRepairBuildings)
$Width=getWidth(btnMakeHouseRepairBuildings)
$Y=getBottom(btnMakeHouseRepairBuildings) + VERTICAL_SPACING
Text=Disable Building Repair

[lblStatsHeader]
$X=getX(btnMakeHouseRepairBuildings)
$Y=getBottom(btnMakeHouseNotRepairBuildings) + (VERTICAL_SPACING * 2)
FontIndex=1
Text=House Statistics:

[lblStatsValue]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsHeader) + VERTICAL_SPACING
Text= ; placeholder, generated dynamically

