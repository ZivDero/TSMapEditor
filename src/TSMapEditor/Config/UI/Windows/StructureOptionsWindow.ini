[StructureOptionsWindow]
$Width=350
$CCHeader=lblHeader:XNALabel
$CC00=tbStrength:EditorNumberTextBox
$CC01=lblStrength:XNALabel
$CC02=chkSellable:XNACheckBox
$CC03=chkRebuild:XNACheckBox
$CC04=chkPowered:XNACheckBox
$CC05=chkAIRepairable:XNACheckBox
$CC06=chkNominal:XNACheckBox
$CC07=ddFacing:XNADropDown
$CC08=lblFacing:XNALabel
$CC09=ddSpotlight:XNADropDown
$CC10=lblSpotlight:XNALabel
$CC11=ddUpgrade1:XNADropDown
$CC12=lblUpgrade1:XNALabel
$CC13=ddUpgrade2:XNADropDown
$CC14=lblUpgrade2:XNALabel
$CC15=ddUpgrade3:XNADropDown
$CC16=lblUpgrade3:XNALabel
$CC17=attachedTagSelector:EditorPopUpSelector
$CC18=lblAttachedTag:XNALabel
$CC19=btnOK:EditorButton
$Height=getBottom(btnOK) + EMPTY_SPACE_BOTTOM
HasCloseButton=true


[lblHeader]
FontIndex=1
Text=Structure Options
$X=horizontalCenterOnParent()
$Y=EMPTY_SPACE_TOP

[tbStrength]
$X=getWidth(StructureOptionsWindow) / 2
$Width=getWidth(StructureOptionsWindow) - getX(tbStrength) - EMPTY_SPACE_SIDES
$Y=getBottom(lblHeader) + EMPTY_SPACE_TOP

[lblStrength]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbStrength) + 1
Text=Strength (256 max):

[chkSellable]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbStrength) + VERTICAL_SPACING
Text=Sellable

[chkRebuild]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkSellable) + VERTICAL_SPACING
Text=Rebuild (obsolete)

[chkPowered]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkRebuild) + VERTICAL_SPACING
Text=Powered

[chkAIRepairable]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkPowered) + VERTICAL_SPACING
Text=AI Repairable

[chkNominal]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkAIRepairable) + VERTICAL_SPACING
Text=Nominal

[ddFacing]
$X=getX(tbStrength)
$Width=getWidth(tbStrength)
$Y=getBottom(chkNominal) + VERTICAL_SPACING
Option1=0 - North (Top-Right)
Option2=34 - North-East (Right)
Option3=64 - East (Bottom-Right)
Option4=96 - South-East (Bottom)
Option5=128 - South (Bottom-Left)
Option6=160 - South-West (Left)
Option7=192 - West (Top-Left)
Option8=224 - North-West (Top)

[lblFacing]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddFacing) + 1
Text=Facing:

[ddSpotlight]
$X=getX(tbStrength)
$Width=getWidth(tbStrength)
$Y=getBottom(ddFacing) + VERTICAL_SPACING
Option0=0 - No spotlight
Option1=1 - Rules.ini setting
Option2=2 - Circle/direction

[lblSpotlight]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddSpotlight) + 1
Text=Spotlight:

[ddUpgrade1]
$X=getX(tbStrength)
$Width=getWidth(tbStrength)
$Y=getBottom(ddSpotlight) + VERTICAL_SPACING

[lblUpgrade1]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddUpgrade1) + 1
Text=Upgrade #1:

[ddUpgrade2]
$X=getX(tbStrength)
$Width=getWidth(tbStrength)
$Y=getBottom(ddUpgrade1) + VERTICAL_SPACING

[lblUpgrade2]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddUpgrade2) + 1
Text=Upgrade #2:

[ddUpgrade3]
$X=getX(tbStrength)
$Width=getWidth(tbStrength)
$Y=getBottom(ddUpgrade2) + VERTICAL_SPACING

[lblUpgrade3]
$X=EMPTY_SPACE_SIDES
$Y=getY(ddUpgrade3) + 1
Text=Upgrade #3:

[attachedTagSelector]
$X=getX(tbStrength)
$Width=getWidth(tbStrength)
$Y=getBottom(ddUpgrade3) + VERTICAL_SPACING

[lblAttachedTag]
$X=EMPTY_SPACE_SIDES
$Y=getY(attachedTagSelector) + 1
Text=Attached Tag:

[btnOK]
$Width=100
$X=(getWidth(StructureOptionsWindow) - getWidth(btnOK)) / 2
$Y=getBottom(attachedTagSelector) + EMPTY_SPACE_TOP
Text=Apply


